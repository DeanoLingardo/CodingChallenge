<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#ffffff">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>Filtering sheet</title>
</head>


<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><b>Welcome</b></h1>
      <p class="lead">This page can be used to search the names & skills of candidates </p>
    </div>
  </div>

  <div id="container">
    <div class="alert alert-dark" role="alert">
      <h2> Candidates Names Search <h2>
      </div>
      <input type="text" id="NameInput" onkeyup="NameFilterFunction()" placeholder="Search for Names..">
    <table class="candidates" id="candidates_example">
      <thead>
        <tr>
          <th>Name</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tr>
        <td>Kerrie</td>
        <td>JavaScript, Docker, Ruby</td>
      </tr>
      <tr>
        <td>Mario</td>
        <td>Python, AWS</td>
      </tr>
      <tr>
        <td>Jacquline</td>
        <td>JavaScript, Azure</td>
      </tr>
      <tr>
        <td>Kathy</td>
        <td>JavaScript, Java</td>
      </tr>
      <tr>
        <td>Anna</td>
        <td>JavaScript, AWS</td>
      </tr>
      <tr>
        <td>Matt</td>
        <td>PHP, AWS</td>
      </tr>
      <tr>
        <td>Matt</td>
        <td>PHP, .Net, Docker</td>
      </tr>
    </table>
  </div>

<hr>

<div class="alert alert-dark" role="alert">
  <h2> Candidates Skills Search <h2>
</div>
  <input type="text" id="SkillInput" onkeyup="SkillFilterFunction()" placeholder="Search for Skills..">
  </div>
  <hr>

  <script src="candidate.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
